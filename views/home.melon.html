<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Melonly</title>

    <link rel="icon" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono&display=swap">

    <script src="/main.js"></script>
  </head>

  <body class="bg-slate-100 h-screen flex justify-center items-center leading-8 gap-8 selection:bg-emerald-300 selection:text-gray-900 dark:bg-slate-900 dark:text-slate-50">
    <section class="w-1/3 h-1/3 p-9 bg-white rounded-xl shadow-lg shadow-gray-500/10 dark:shadow-black/10 overflow-auto dark:bg-slate-800">
      <h1 class="text-xl font-bold flex items-center">
        <img class="w-10 mr-3" src="/logo.png" alt="Logo"> Melonly
        <span class="text-xs opacity-80 font-normal font-mono tracking-tighter ml-3">v{{ MELONLY_VERSION }}</span>
      </h1>

      <p class="opacity-90 mt-6">Melonly.js is a modern open-source Node.js framework for building web applications.</p>

      <a class="bg-gradient-to-r from-emerald-500 to-teal-500 inline-flex items-center px-5 py-2 mt-12 rounded-xl text-white hover:opacity-90 select-none" href="https://melonly.pl" target="_blank">
        Documentation
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>
    </section>

    <section class="w-1/3 h-1/3 p-9 bg-white rounded-xl shadow-lg shadow-gray-500/10 dark:shadow-black/10 overflow-auto dark:bg-slate-800">
      <h1 class="text-2xl font-bold">{{ message }}!</h1>

      <p class="opacity-90 mt-6">Now you see a basic view rendered from a template. View templates are placed in <code class="px-2 py-1 text-sm bg-slate-100 dark:bg-slate-900 rounded-md">/views</code> directory.</p>
    </section>
  </body>
</html>
