<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/logo.png">

        <title>Melonly</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono&display=swap">

        <script src="/index.js"></script>

        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        'sans': ['DM Sans', 'sans-serif'],
                        'mono': ['Roboto Mono', 'Cascadia Code', 'monospace'],
                    },
                },
            }
        </script>
    </head>

    <body class="bg-slate-50 h-screen flex justify-center items-center leading-8 gap-8 selection:bg-emerald-300 selection:text-gray-900 dark:bg-slate-900 dark:text-slate-50">
        <section class="w-1/3 h-1/3 p-9 bg-white rounded-lg shadow overflow-auto dark:bg-slate-800">
            <h1 class="text-2xl font-bold flex items-center">
                <img class="w-10 mr-3" src="/logo.png" alt="Logo"> Melonly
                <span class="text-xs opacity-80 font-normal ml-3">v1.0.0-alpha</span>
            </h1>

            <p class="opacity-90 mt-6">Melonly.js is a modern open-source framework for building web applications.</p>

            <a class="bg-emerald-500 inline-block px-5 py-2 mt-12 rounded-lg text-white hover:opacity-90 select-none" href="https://github.com/Doc077/melonly-core/blob/1.x/README.md" target="_blank">Documentation</a>
        </section>

        <section class="w-1/3 h-1/3 p-9 bg-white rounded-lg shadow overflow-auto dark:bg-slate-800">
            <h1 class="text-2xl font-bold">{{ message }}!</h1>

            <p class="opacity-90 mt-6">Here you can see a basic rendered view. View templates are placed in <code class="px-2 py-1 text-sm bg-slate-100 dark:bg-slate-900 rounded-md">/views</code> directory.</p>
        </section>
    </body>
</html>
