<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Melonly</title>

    <link rel="icon" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono&display=swap">

    <script src="/main.js"></script>
  </head>

  <body class="bg-slate-100 h-screen flex justify-center items-center leading-8 gap-8 text-gray-800 selection:bg-purple-300 selection:text-gray-900 dark:bg-gray-900 dark:text-slate-50">
    <section class="w-1/3 h-1/3 p-10 bg-white rounded-xl shadow-lg shadow-slate-500/10 dark:shadow-black/10 overflow-auto dark:bg-gray-800">
      <h1 class="text-xl font-medium flex items-center">
        <img class="w-10 mr-3" src="/logo.png" alt="Logo"> Melonly
        <span class="text-sm opacity-80 font-normal ml-3">v{{ MELONLY_VERSION }}</span>
      </h1>

      <p class="opacity-90 mt-6">Melonly.js is a modern open-source Node.js framework for building web applications.</p>

      <a class="bg-gradient-to-r from-purple-500 to-fuchsia-500 inline-flex items-center px-5 py-2 mt-12 rounded-xl text-white shadow-lg shadow-purple-500/20 transition-all duration-300 hover:opacity-95 hover:-translate-y-1 select-none" href="https://melonly.pl" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Documentation
      </a>
    </section>

    <section class="w-1/3 h-1/3 p-10 bg-white rounded-xl shadow-lg shadow-slate-500/10 dark:shadow-black/10 overflow-auto dark:bg-gray-800">
      <h1 class="text-2xl font-medium">{{ message }}!</h1>

      <p class="opacity-90 mt-6">Now you see a basic view rendered from a template. View templates are placed in <code class="px-2 py-1 text-sm bg-slate-100 dark:bg-slate-900 rounded-md">/views</code> directory.</p>
    </section>
  </body>
</html>
